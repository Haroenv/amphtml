  <style amp-custom>

<body>
  <h1>Algolia AMP</h1>
  <form action-xhr="https://ofcncog2cu-dsn.algolia.net/1/indexes/npm-search/" method="get" target="_top" id="form">

    <input name="query" placeholder="Search something" required type="search" on="input-debounced:form.submit">

     <input type="hidden" name="x-algolia-agent"  value="Algolia for vanilla AMP 0.0.0"> 
     <input type="hidden" name="x-algolia-application-id"  value="OFCNCOG2CU">

     <input type="hidden" name="attributesToRetrieve"  value='["name"]'> 

    <div submit-success>
      <template type="amp-mustache">
        {{results[Ø].nbHits}} success
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        {{results[Ø].nbHits}} error
      </template>
    </div>
  </form>
